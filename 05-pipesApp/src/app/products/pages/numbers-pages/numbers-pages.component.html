<p-panel header="Numeric Pipes" class="p-1">
  <p>Pipes inside in Angular, usually in Common module</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Total Costs" subheader="This year">
      {{ totalSells + 1235 | number : "1.2-2" }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Brute Costs" subheader="This year">
      {{ totalSells | currency : "USD" : "symbol-narrow" : "1.5-5" }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Potential Profit" subheader="This year">
      {{ percentage | percent : "1.2-2" }}
    </p-card>
  </div>
</div>
