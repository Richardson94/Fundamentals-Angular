<h2>By Region</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- Search Box -->
    <shared-search-box
      [placeholder]="'search Region'"
      (onDebounce)="searchByRegion($event)"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Result table-->
    <hr />
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
