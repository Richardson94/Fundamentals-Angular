<h2>By Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- Search Box -->
    <shared-search-box
      [placeholder]="'this is a new placeHolder'"
      (onValue)="searchBycapital($event)"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Result table-->
    <hr />
    <ul>
      <li *ngFor="let country of countries">
        {{ country.capital }} - {{ country.population }}
      </li>
    </ul>
  </div>
</div>
