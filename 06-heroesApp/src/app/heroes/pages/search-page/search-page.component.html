<div class="flex flex-column p-2">
  <h3>Searcher</h3>
  <mat-form-field>
    <mat-label>Search by Heroes</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    />
  </mat-form-field>
  <mat-autocomplete
    autoActiveFirstOption
    #auto="matAutocomplete"
    (optionSelected)="onSelectedOption($event)"
  >
    <mat-option *ngFor="let hero of heroes" [value]="hero">
      {{ hero.superhero }}
    </mat-option>
    <mat-option *ngIf="heroes.length === 0 && searchInput.value!.length > 0">
      Not results for the term {{ searchInput.value }}
    </mat-option>
  </mat-autocomplete>

  {{ selectedHero | json }}
</div>
